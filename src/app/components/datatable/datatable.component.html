<div class="example-container mat-table">
        <div>
                <button class="btn btn-md btn-success">Add Job</button>
        </div><br>
        <div >
                <input type="text" class="form-control" placeholder="Filter" style="width: 500px;" (keyup)="applyFilter($event.target.value)">
        </div><br>
        <mat-table [dataSource]="ndata" matSort>
                <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let person"> {{person.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                        <mat-cell *matCellDef="let person"> {{person.email}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="jobTitle">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </mat-header-cell>
                        <mat-cell *matCellDef="let person"> {{person.jobTitle}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="active">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Active </mat-header-cell>
                        <mat-cell *matCellDef="let person"> {{person.active}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="phoneNumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
                        <mat-cell *matCellDef="let person"> {{person.phoneNumber}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let person"> {{person.date}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let person"><span>
                                <button style="background: transparent; border:none; color: #00BCD4;" (click)="opendialog(person)"><i class="material-icons">visibility</i></button>
                                <button style="background: transparent; border:none; color:#FF9800;"><i class="material-icons">mode_edit</i></button>
                                <button style="background: transparent; border:none; color:#C62828;"><i class="material-icons">delete</i></button>
                        </span>
                        </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns" class="header-style"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns" class="row-style"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="10">
        </mat-paginator>
</div>
