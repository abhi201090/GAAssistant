<div class="modal-content">
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-nav-tabs">
                        <div class="card-header" data-background-color="purple">
                            <h4 class="title">Job Details</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <form>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" readonly value="{{name}}" />
                                            <br>
                                            <label>Email</label>
                                            <input type="text" class="form-control" readonly value="{{email}}" />
                                            <br>
                                            <label>Job Title</label>
                                            <input type="text" class="form-control" readonly value="{{jobTitle}}" />
                                            <br>
                                            <label>Active</label>
                                            <input type="text" class="form-control" readonly value="{{active}}" />
                                            <br>
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" readonly value="{{phoneNumber}}" />
                                            <br>
                                            <label>Date</label>
                                            <input type="text" class="form-control" readonly value="{{date}}" />
                                            <br>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
        <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
</div>
