<div class="modal-content">
    <div class="modal-body">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', primaryColor:'#C52828' }"></ngx-loading>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-nav-tabs">
                        <div class="card-header" data-background-color="orange">
                            <h4 class="title">Add Term</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <form name="termForm" id="termForm" #termForm="ngForm">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" #termName="ngModel" required/>
                                            <div *ngIf="termName.invalid && (termName.dirty || termName.touched)" style="color:red;">
                                                <div *ngIf="termName.errors.required">
                                                    Name is required.
                                                </div>
                                            </div>
                                            <br>
                                            <label>Status</label>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <label>Upcoming</label>
                                                        <input type="radio" name="status" value="Upcoming" id="status" [(ngModel)]="status" #termStatus="ngModel" required/>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label>Active</label>
                                                        <input type="radio" name="status" value="Active" id="status" [(ngModel)]="status" #termStatus="ngModel" required/>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label>Closed</label>
                                                        <input type="radio" name="status" value="Closed" id="status" [(ngModel)]="status" #termStatus="ngModel" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="termStatus.invalid && (termStatus.dirty || termStatus.touched)" style="color:red;">
                                                <div *ngIf="termStatus.errors.required">
                                                    Status is required.
                                                </div>
                                            </div>
                                            <br>
                                            <label>Type</label>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <label>Fall</label>
                                                        <input type="radio" name="type" id="type" value="Fall" [(ngModel)]="type" #termType="ngModel" required/>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label>Spring</label>
                                                        <input type="radio" name="type" id="type" value="Spring" [(ngModel)]="type" #termType="ngModel" required/>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label>Summer</label>
                                                        <input type="radio" name="type" id="type" value="Summer" [(ngModel)]="type" #termType="ngModel" required/>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label>Annual</label>
                                                        <input type="radio" name="type" id="type" value="Annual" [(ngModel)]="type" #termType="ngModel" required/>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label>Other</label>
                                                        <input type="radio" name="type" id="type" value="Other" [(ngModel)]="type" #termType="ngModel" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="termType.invalid && (termType.dirty || termType.touched)" style="color:red;">
                                                <div *ngIf="termType.errors.required">
                                                    Term type is required.
                                                </div>
                                            </div>
                                            <br>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <label>From</label>
                                                        <ng-datepicker [(ngModel)]="from" id="FromDate" name="FromDate" #termFrom="ngModel" required (ngModelChange)="compareDate()"></ng-datepicker>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label>To</label>
                                                        <ng-datepicker [(ngModel)]="to" id="ToDate" name="ToDate" #termTo="ngModel" required (ngModelChange)="compareDate()"></ng-datepicker>

                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="termFrom.invalid && (termFrom.dirty || termFrom.touched)" style="color:red;">
                                                <div *ngIf="termFrom.errors.required">
                                                    From date is required.
                                                </div>
                                            </div>
                                            <div *ngIf="termTo.invalid && (termTo.dirty || termTo.touched)" style="color:red;">
                                                <div *ngIf="termTo.errors.required">
                                                    To is required.
                                                </div>
                                            </div>
                                            <div *ngIf="error.isError" style="color:red;">
                                                <div>
                                                    {{error.errorMessage}}
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button type="submit" class="btn btn-success" (click)="confirm()" [disabled]="!termForm.form.valid || error.isError">Save</button>
            <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
