<div class="modal-content">
    <div class="modal-body">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', primaryColor:'#C52828' }"></ngx-loading>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    Are you sure ?
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
                    <button type="button" class="btn btn-default" (click)="close()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
